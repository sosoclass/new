  class My2 extends React.Component {
    state = {
      isLikeMe: false
    };
    handleClick = () => {
      this.setState({isLikeMe: !this.state.isLikeMe});
    };
    render() {
      const {isLikeMe} = this.state;
      return <h1 onClick={this.handleClick}>{isLikeMe ? '你喜欢我' : '我喜欢你'}</h1>
    }
  }
